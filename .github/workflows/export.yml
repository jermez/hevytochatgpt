name: Export Hevy

on:
  schedule:
    - cron: '0 21 * * *'     # 00:00 at UTC+3 (Helsinki) = 21:00 UTC previous day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Export from Hevy API
        env:
          HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
        run: python export_hevy.py

      - name: Commit CSV
        run: |
          git config user.name "hevy-bot"
          git config user.email "hevy-bot@example.com"
          git add out/hevy_sets.csv
          git commit -m "update csv" || echo "no changes"
          git push
